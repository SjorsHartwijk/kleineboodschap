    <link rel="icon" type="image/png" href="assets/images/logo2.png">

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1>Afleveringen</h1>
                    </div>
                    <div>
                        <a href="/" class="btn btn-primary"><i class="bi bi-house"></i> Terug naar de website</a>
                    </div>
                </div>
                <div class="d-flex flex-wrap align-items-center">
                    <div class="m-2"><span class="badge achtergrond">&nbsp;</span>&nbsp;Achtergrond</div>
                    <div class="m-2"><span class="badge nieuws">&nbsp;</span>&nbsp;Nieuws</div>
                    <div class="m-2"><span class="badge interview">&nbsp;</span>&nbsp;Interview</div>
                    <div class="m-2"><span class="badge reportage">&nbsp;</span>&nbsp;Reportage</div>
                </div>
                <canvas id="barChart" class="d-none d-md-block"></canvas>
            </div>
        </div>
    </div>
    <!-- Cookie Consent Banner -->
    <div id="cookieConsentBanner" class="position-fixed top-50 start-50 translate-middle bg-white shadow border rounded p-4" style="z-index:1080; max-width:90%;">
        <figure>
            <blockquote class="blockquote">
                <p><small><em>Wie knabbelt een cookie van dit huisje?</em></small></p>
            </blockquote>
            <figcaption class="blockquote-footer">
                <cite title="Source Title">Heks</cite>
            </figcaption>
        </figure>
        <p class="mb-4">Deze website plaatst een cookie voor anonieme gebruiksanalyse via <strong>Google Analytics</strong>. Ga je hiermee akkoord?</p>
        <div class="d-flex justify-content-end gap-2">
            <button id="rejectCookies" class="btn btn-outline-secondary btn-sm">Weigeren</button>
            <button id="acceptCookies" class="btn btn-primary btn-sm">Accepteren</button>
        </div>
    </div>
    <script>
        const gaId = "G-7ZT79EJ36K"; // <-- Vervang met jouw GA4-ID
        const banner = document.getElementById("cookieConsentBanner");
        const acceptBtn = document.getElementById("acceptCookies");
        const rejectBtn = document.getElementById("rejectCookies");

        // Functie om GA4 te laden
        function loadGA() {
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    window.gtag = gtag;

    const script = document.createElement("script");
    script.async = true;
    script.src = "https://www.googletagmanager.com/gtag/js?id=" + gaId;
    script.onload = () => {
      gtag("js", new Date());
      gtag("config", gaId);
    };
    document.head.appendChild(script);
  }

        // Check eerdere keuze
        const cookieChoice = localStorage.getItem("cookieConsent");
        if (cookieChoice === "accepted") {
            loadGA();
                banner.style.display = "none";
        } else if (cookieChoice === "rejected") {
            banner.style.display = "none";
        }

        // Accepteren
        acceptBtn.addEventListener("click", () => {
            localStorage.setItem("cookieConsent", "accepted");
            loadGA();
            banner.style.display = "none";
        });

        // Weigeren
        rejectBtn.addEventListener("click", () => {
            localStorage.setItem("cookieConsent", "rejected");
            banner.style.display = "none";
        });
    </script>
	<!-- chart js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/chart_episodes.js"></script>
	<!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
